<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang Cá Nhân</title>
    <link rel="stylesheet" href="profile.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1 id="username">Tên Của Bạn</h1>
            <img src="your-image.jpg" alt="Ảnh đại diện" class="profile-image" id="profile-image">
        </header>
        <section class="bio">
            <h2>Giới thiệu</h2>
            <p id="bio">Mô tả.</p>
        </section>
        <section class="contact">
            <h2>Thông tin liên hệ</h2>
            <ul>
                <li><i class="fas fa-envelope"></i> <span id="email">email@example.com</span></li>
                <li><i class="fas fa-phone"></i> <span id="phone">+123 456 7890</span></li>
                <li><i class="fas fa-map-marker-alt"></i> <span id="location">Thành phố, Quốc gia</span></li>
            </ul>
        </section>
        <footer>
            <p>&copy; 2024 Group 8. Trường đại học Khoa học Tự Nhiên - ĐHQGHN.</p>
        </footer>
    </div>
    <script src="profile.js"></script>
</body>
</html>
