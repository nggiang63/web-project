<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang Cá Nhân</title>
    <link rel="stylesheet" href="profile.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Thông Tin Cá Nhân</h1>
        <div class="nav-buttons">
            <a href="dashboard.html">Trang chủ</a>
            <button id="logout-btn">Đăng xuất</button>
        </div>
    </header>
    <main>
        <div class="profile-container">
            <img id="profile-image" src="your-image.jpg" alt="Ảnh đại diện" />
            <h2 id="username">Tên của bạn</h2>
            <p id="bio">Mô tả về bạn sẽ được hiển thị ở đây.</p>
            <p id="email">email@example.com</p>
            <p id="phone">+123 456 7890</p>
            <p id="location">Thành phố, Quốc gia</p>
        </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="profile.js"></script>
    <script src="logout.js"></script>
    <script src="script.js"></script>
</body>
</html>
