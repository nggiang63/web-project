<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <!-- Header giữ nguyên từ trang đầu -->
    <header>
        <div class="header-content">
          <div class="logo-title">
            <img src="" alt="Logo" class="logo">
            <h1 class="site-title">Group 8</h1>
          </div>
          <div class="nav-container">
            <nav>
              <ul>
                <li><a href="html_content.html">HTML</a></li>
                <li><a href="css_content.html">CSS</a></li>
                <li class="search-container">
                  <form action="search-results.html" method="get">
                    <input type="text" name="q" placeholder="Tìm kiếm ..." class="search-input">
                    <button type="submit" class="search-button">Tìm kiếm</button>
                  </form>
                </li>
              </ul>
            </nav>
          </div>
          <button id="toggle-theme" class="theme-toggle-button">Chế độ tối</button>
        </div>
      </header>

    <!-- Form đăng nhập căn giữa trong body -->
    <div class="login-container">
        <div class="login-box">
            <h2>Login</h2>
            <form action="my-app\dashboard.html" method="POST">
                <div class="input-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="input-group">
                    <button type="submit">Login</button>
                </div>
                <div class="extra-options">
                    <p>Don't have an account? <a href="#">Sign up</a></p>
                    <p><a href="#">Forgot your password?</a></p>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
