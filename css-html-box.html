    <h1>Live HTML & CSS Editor</h1>
    <textarea id="htmlInput" placeholder="Enter HTML code"></textarea>
    <textarea id="cssInput" placeholder="Enter CSS code"></textarea>
    <button onclick="updateOutput()">Run</button>
    <iframe id="outputFrame"></iframe>

    <script>
        function updateOutput() {
            const htmlCode = document.getElementById("htmlInput").value;
            const cssCode = `<style>${document.getElementById("cssInput").value}</style>`;
            const outputFrame = document.getElementById("outputFrame").contentWindow.document;

            outputFrame.open();
            outputFrame.write(htmlCode + cssCode);
            outputFrame.close();
        }
    </script>
